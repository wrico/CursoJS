<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the fixed number.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var num = 6.56789;
  var n = num.toFixed(2);
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
