<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 - Super Contador</title>
    <link rel="stylesheet" href="style.css">

    <script>

        function executa() {

            res.innerHTML = ""

            var txtinicio = window.document.querySelector('input#vinic') // variável chegou string
            var valinicio = Number(txtinicio.value)                      // variável convertida para número

            var txtfim = window.document.querySelector('input#vfim')      // variável chegou string
            var valfim = Number(txtfim.value)                             // variável convertida para número

            var txtpasso = window.document.querySelector('input#vpasso')    // variável chegou string
            var valpasso = Number(txtpasso.value)                           // variável convertida para número

            if ((valpasso <= 0) || (valfim <= 0) || (valinicio <= 0)) {
                res.innerHTML = ("Não pode ser branco ou igual a zero")
                return
            }

            if (valinicio > valfim) {
                res.innerHTML = ("Contagem regressiva...") + '<br>'

                while (valinicio >= valfim) {

                    // res.innerHTML += `${valfim} `
                    // res.innerHTML += `${valpasso} `
                    res.innerHTML += ` ${valinicio}  \u{1F449}`
                    valinicio = valinicio - valpasso
                }

            } else {
                res.innerHTML = (`Contagem progressiva...`) + '<br>'

                while (valinicio <= valfim) {
                    res.innerHTML += ` ${valinicio}  \u{1F449}`
                    valinicio = valinicio + valpasso
                }
            }
            
            res.innerHTML += ` \u{1F3C1}`

        }
        function limpamsg() {
            res.innerHTML = ("")
            return
        }

        function inicia() {
            res.innerHTML = ("Preparando a contagem...")
            return
        }

    </script>

</head>

<header>
    <h1> Vamos Contar </h1>
    <p> <a href="https://unicode.org/emoji/charts/full-emoji-list.html" target="_blank"> Site do Unicode Emoji List </a>
    </p>



</header>

<body>
    <section>
        <div>
            <form>
                <fieldset>
                    <legend>Entradas</legend>
                    <div class="form-group">
                        <label for="vinic"> Valor Inícial:</label>
                        <input type="text" id="vinic" maxlength="5" size="5" onclick="inicia()" />
                    </div>
                    <div class="form-group">
                        <label for="vfim">Valor Final: </label>
                        <input type="text" id="vfim" size="5" maxlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="vpasso">Passo:</label>
                        <input type="text" id="vpasso" size="2" min="1" max="99" maxlength="2" />
                        <button type="button" onclick="executa()">Contar</button>
                        <button type="reset" onclick="limpamsg()">Cancela</button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Resultado</legend>
                    <div id="res"></div>
                </fieldset>


            </form>
        </div>

    </section>



</body>

</footer>

</html>
