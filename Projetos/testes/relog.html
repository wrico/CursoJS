<html>

<head>
    <script>

        var myVar = setInterval(tempo, 10);

        function time() {
            today = new Date();
            h = today.getHours();
            m = today.getMinutes();
            s = today.getSeconds();
            d = today.getSeconds()%10; 
            tempo()
            setTimeout('time()', 100);
        }
    function tempo() {
        document.getElementById('txt').innerHTML = h + ":" + m + ":" + s +":"+ d;
    }    
    </script>
</head>

<body onload="time()">
    <div id="txt"></div>
</body>

</html>
