<html>

<head>
    <style>
        header {
            margin-top: 20px;
        }

        footer {
            clear: both;

        div {
            color: yellow;

        }

        div#nHora,
        div#nDia,
        div#nMin,
        div#nMes,
        div#nSec,
        div#nAno,
        div#nDec,
        div#cSec {
            background: rgb(5, 1, 8);
            border: solid black 2px;
            height: 100px;
            width: 100px;
            line-height: 100px;
            /* A propriedade CSS line-height permite controlar o espaçamento entre as linhas de um texto */
            text-align: center;
            float: left;
            position: relative;
        }

        div#nMin,
        div#nMes {
            line-height: 100px;
            background: rgb(82, 19, 141);
            margin-left: 20px;
        }

        div#nSec,
        div#nAno {
            line-height: 100px;
            background: rgb(134, 61, 202);
            margin-left: 20px;
        }

        div#nDec {
            line-height: 100px;
            background: rgb(209, 178, 238);
            margin-left: 20px;
        }

        div#cSec {
            line-height: 100px;
            background: rgb(229, 213, 245);
            margin-left: 20px;
        }

        header {
            border-bottom: solid brown;
            font-size: 20px;
            margin-bottom: 30px;
        }

        section {
            background-color: #dddddd;
            display: flex;
            width: 630px;
            padding: 20px;
            margin-top: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .5);
        }

        section#esq {
            /* float: left;
            margin-left: 60px; */


            float: left;
            margin-right: 60px;
            /* centralizando tudo */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        section#dir {
            float: right;
            margin-right: 60px;
            /* centralizando tudo */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }
    </style>

    <script type="text/javascript">

        var decs = 0;

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var decs = Math.floor(new Date().getTime() % 1000 / 10);

            // var ms = today.getUTCMilliseconds();
            var dia = today.getDate();
            var mes = today.getMonth() + 1;
            var ano = today.getFullYear();

            m = checkTime(m)
            s = checkTime(s)
            decs = checkTime(decs)
            t = setTimeout('startTime()', 500)

            document.getElementById('nHora').innerText = h
            document.getElementById('nMin').innerText = m
            document.getElementById('nSec').innerText = s

            document.getElementById('nDia').innerText = dia
            document.getElementById('nMes').innerText = mes
            document.getElementById('nAno').innerText = ano

            setInterval(function () {
                decs = Math.floor(new Date().getTime() % 1000 / 10)
                decs = checkTime(decs)
                document.getElementById('nDec').innerText = decs
            }, 100)

            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }
                return i;
            }

        }

        function stop() {
            alert("pausado!")
        }
    </script>
</head>

<body onload="startTime()">

    <header>
        <h1> Relógio </h1>
    </header>

    <section id="esq">
        <div id="nHora"></div>
        <div id="nMin"></div>
        <div id="nSec"></div>
        <div id="nDec"></div>
        <div id="cSec" onclick="stop()"> Pausar </div>
    </section>

    <section id="dir">
        <div id="nDia"></div>
        <div id="nMes"></div>
        <div id="nAno"></div>
    </section>

</body>
