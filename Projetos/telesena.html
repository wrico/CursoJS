<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the fixed number.</p>

<button onclick="myFunction()">6 Números p/ TeleSena</button>
<button id="Rand1">Primeiro</button>
<button id="Rand2">Segundo </button>
<button id="Rand3">Terceiro </button>
<button id="Rand4">Quarto </button>
<button id="Rand5">Quinto </button>
<button id="Rand6">Sexto </button>

<p id="demo"></p>

<script>
function myFunction() {

  document.getElementById('Rand1').innerHTML = Math.floor(Math.random() * 100)
  document.getElementById('Rand2').innerHTML = Math.floor(Math.random() * 100)
  document.getElementById('Rand3').innerHTML = Math.floor(Math.random() * 100)
  document.getElementById('Rand4').innerHTML = Math.floor(Math.random() * 100)
  document.getElementById('Rand5').innerHTML = Math.floor(Math.random() * 100)
  document.getElementById('Rand6').innerHTML = Math.floor(Math.random() * 100)
}
</script>

</body>

<!--
Notas:

A função Math.random() retorna um ponto flutuante, número pseudo-aleatório no intervalo [0, 1), isto é, de 0 (inclusive) até 1, mas não incluindo 1 (exclusive)


http://devfuria.com.br/javascript/numeros-aleatorios/#:~:text=Como%20gerar%20um%20n%C3%BAmero%20rand%C3%B4mico%20at%C3%A9%20um%20valor%20m%C3%A1ximo%20qualquer!&text=random()%20.,par%C3%A2metro%20o%20valor%20m%C3%A1ximo%20aleat%C3%B3rio.

-->
 
</html>
