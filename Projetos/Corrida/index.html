<head>
  <style>

      margin-top: -100px;

    }

      width: 200px;

      display: flex;

    {

<body>
  <header>
    <h1 style="font-size: 1px; margin: 0px; color: white;">Menu Principal</h1>
    <img id="logo" src="_imagens/logo.png">
    <nav>
      <a href="#">Home</a>
      <a href="#">Calendário de Corridas</a>
      <a href="#">Alimentação</a>
      <a href="#">Ferramentas</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div id="info">

    <h2 id="inicio">
      Bem vindo ao gerador automático de planilha de treinos</h2>
    <h2 id="inicio">Vamos precisar de algumas informações básicas</h2>

  </div>

  <div id="entry">

    <form id="formulario" autocomplete="on">

      <fieldset>
        <legend>Parametros</legend>
        <label>Quilometros que corre na semana: </label><input id="katual" type="number" min="1" max="100"><br><br>
        <label>Número de vezes por semana: </label><input id="kvezes" type="number" min="1" max="7"><br><br>
        <label>Informe sua meta de em uma corrida: </label><input id="kmeta" type="number" min="1" max="200"><br><br>
        <input class="btn_submit" type="button" value="Enviar" onclick="cria_sum()">
      </fieldset>
    </form>

    <div id="res">

      <p><label for="totalarea" top> Plano </label><textarea id="totalarea" name="totalarea" cols="35" rows="12"
          disabled></textarea></p>
    </div>

  </div>

  <script>

    let linha = new Array()
    let cel = new Array()

    function cria_sum() {
      if (katual.value >= kmeta.value) {
        alert("A meta não pode ser menor do que o atual")
        return
      }


      linha[0] = ["10 minutos de caminhada " + aquece(katual.value) + "10 minutos de caminhada"]

      let kminic = document.getElementById("katual")
      let kmfim = document.getElementById("kmeta")

      let kmdelta = kmfim - kmini
      
      for (i=0; i < kmdelta ; i++) {

      document.querySelector('textarea#totalarea').value = linha[i] + "\n\n"

      }

    }

    function teste(valor) {

      { return 3 * valor + 6 + " ok" }
    }

    function aquece(inicio) {

      var trote = Number(inicio / 6)

      trote = trote.toFixed(2)

      if (trote < 1) {

        { return "Trote: " + trote * 1000 + " metros" }

      } else {
        { return "Trote: " + trote + "Km" }
      }
    }

  </script>

</body>

</html>
