<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class tabuada {
            constructor(numero = 0, valores = []) {
                this.valores = valores
                this.numero = numero
            }

            get tabela() {
                return this.valores.map(valor => {
                    return {
                        numero: this.numero,
                        valor: valor,
                        resultado: this.numero * valor
                    }
                })
            }

        }

        let x = new tabuada(4, [2, 3, 4])

        console.table(x.tabela)

    </script>
</head>

<body>

    <main>
        <header>
        </header>

        <table id="tab" border="1">
            <thead>
                <tr>
                    <th>titulo 1</th>
                    <th>titulo 2</th>
                    <th>titulo 3</th>
                    <th>titulo 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Body1 linha1</td>
                    <td>Body2 linha1</td>
                    <td>Body3 linha1</td>
                    <td>Body4 linha1</td>
                </tr>
                <tr>
                    <td>Body1 linha2</td>
                    <td>Body2 linha2</td>
                    <td>Body3 linha2</td>
                    <td>Body4 linha2</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
                <td>Foot 4</td>
            </tfoot>
        </table>

    </main>

</body>



</html>
