<!DOCTYPE html>
<html>

<body>

    <p> "HELLO WORLD".</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>

        function myFunction() {
            var stri = "HELLO WORLD";
            alert(stri.length)
            var res = " "
            for (i = 0; i < stri.length; i++) {
                res += stri.charAt(i);
                document.write(res)

            }
        }
    </script>

</body>

</html>
