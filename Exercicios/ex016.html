<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="style.css">

</head>

<header>
    <h1> Vamos Contar </h1>
</header>

<body>
    <section>
        <div>
            <form>
                <fieldset>
                    <legend>Entradas</legend>
                    <div class="form-group">
                        <label for="vinic"> Valor Inícial:</label>
                        <input type="text" id="vinic" maxlength="5" size="5" />
                    </div>
                    <div class="form-group">
                        <label for="vfim">Valor Final: </label>
                        <input type="text" id="vfim" size="5" maxlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="vpasso">Passo:</label>
                        <input type="text" id="vpasso" size="2" min="1" max="99" maxlength="2" />
                        <button type="button" onclick="executa()">Contar</button>
                        <button type="reset">Cancela</button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Resultado</legend>
                    <div id="res"></div>
                </fieldset>


            </form>
        </div>

    </section>

    <script>

        function executa() {



            res.innerHTML = ""

            var txtinicio = window.document.querySelector('input#vinic') // variável chegou string
            var valinicio = Number(txtinicio.value)                      // variável convertida para número

            var txtfim = window.document.querySelector('input#vfim')      // variável chegou string
            var valfim = Number(txtfim.value)                             // variável convertida para número

            var txtpasso = window.document.querySelector('input#vpasso')    // variável chegou string
            var valpasso = Number(txtpasso.value)                           // variável convertida para número

            // res.innerHTML = ` ${valinicio} `                        // o $ da um espaço - pode tirar

            if (valinicio > valfim) {

                while (valinicio > valfim) {

                    // res.innerHTML += `${valfim} `
                    // res.innerHTML += `${valpasso} `
                    res.innerHTML += ` ${valinicio} `
                    valinicio = valinicio - valpasso
                }

            } else { res.innerHTML = ("Valor do final não pode ser menor que o inicial")}

        }

    </script>

</body>
