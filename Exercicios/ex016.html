<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="style.css">

</head>

<header>
    <h1> Vamos Contar </h1>
</header>

<body>
    <section>
        <div>
            <form>
                <fieldset>
                    <legend>Entradas</legend>
                    <div class="form-group">
                        <label for="vinic"> Valor Inícial:</label>
                        <input type="text" id="vinic" maxlength="5" size="5" />
                    </div>
                    <div class="form-group">
                        <label for="vfim">Valor Final: </label>
                        <input type="text" id="vfim" size="5" maxlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="vpasso">Passo:</label>
                        <input type="number" id="vpasso" size="2" min="0" max="99" maxlength="2" />
                        <button type="button" onclick="executa()">Contar</button>
                        <button type="reset">Cancela</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Resultado</legend>
                    <input type="text" id="res" size="20">
                </fieldset>
            </form>
        </div>

    </section>

    <script>

        function executa() {

            var inicio = document.getElementById("vinic").value
            var fim = document.getElementById("vfim").value
            var pace = document.getElementById("vpasso").value

            // Crio uma variável com valor 0
            var count = 0;

            // Inicio o laço com a condição

            alert(inicio)
            alert(fim)
            alert(pace)

            while (inicio > fim) {
                // Escrevo a variável count na página
                document.writeln(count);

                document.write("<br>");
                // Incremento a variável count em 1 a cada volta do laço
                count++;

                document.writeln(inicio)

                inicio = inicio - pace

                document.write("<br>");
                document.write("<br>");

                alert(inicio)
                alert(fim)
                alert(pace)


            }



        }

    </script>

</body>
