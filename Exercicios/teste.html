<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste</title>
</head>
<body>
    
<script>

// Crio uma variável com valor 0
var count = 0;

inicio=100
fim=3
pace=4

// Inicio o laço com a condição
while ( inicio > fim) {
	// Escrevo a variável count na página
	document.writeln( count );
     
    document.write ("<br>");
	// Incremento a variável count em 1 a cada volta do laço
    count++;
    
    document.writeln(inicio)

    inicio=inicio-pace
    
    document.write ("<br>");
    document.write ("<br>");
    
} 

</script>

</body>
</html>
