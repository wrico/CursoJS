<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<header>
    <h1> Vamos Contar </h1>
</header>

<body>
    <section>
        <div>
            <form>
                <fieldset>
                    <legend>Tabuada</legend>
                    <div class="form-group">
                        <label for="vinic"> Tabuada </label>
                        <input type="number" id="vinic" maxlength="5" size="5" />
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="executa()"> Contar </button>
                        <button type="reset">Cancela</button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Resultado</legend>
                    <div id="res">
                    </div>
                </fieldset>


            </form>
        </div>

    </section>

    <script>

        function executa() {
            var prod = Number(vinic.value)
            res.innerHTML = ""
            for (i = 1; i < 11; i++) {
                res.innerHTML += prod + " x " + i + " - " + i * prod + "<br>";
            }
        }


        function update() {
            var select = document.getElementById('language');
            var option = select.options[select.selectedIndex];

            document.getElementById('value').value = option.value;
            document.getElementById('text').value = option.text;
        }

    </script>

</body>
