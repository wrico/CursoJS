<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos na DIV</title>
    <style>
        div#area {
            background: green;
            font: normal 20pt Arial;
            color: white;
            height: 200px;
            line-height: 200px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()" onmousedown="apertou()">
        interajaaaaa
    </div>
    <script>

        var a = window.document.getElementById("area")

        function clicar() {
            a.innerText = "Clicou"
            a.style.background = "red"
        }

        function apertou() {
            a.innerText = "Apertado"
            a.style.background = "red"
        }

        function entrar() {

            a.innerText = "MouseOver"
        }
        function sair() {
            a.innerText = "interajaaaaa"
            a.style.background = "green"
        }

    </script>


</body>

</html>
